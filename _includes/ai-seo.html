<!-- AI & LLM Search Engine Optimization (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author.name }}",
  "url": "{{ site.url }}{{ site.baseurl }}/",
  "jobTitle": "{{ site.author.bio }}",
  "affiliation": {
    "@type": "Organization",
    "name": "{{ site.author.employer }}"
  },
  "description": "{{ site.description }}",
  "sameAs": [
    "{{ site.author.googlescholar }}",
    "https://orcid.org/{{ site.author.orcid }}",
    "https://github.com/{{ site.author.github }}",
    "{{ site.author.linkedin }}"
  ],
  "knowsAbout": [
    "Human-Computer Interaction",
    "Virtual Reality",
    "Augmented Reality",
    "Ergonomics",
    "HMD",
    "Interaction Techniques",
    "User Studies"
  ]
}
</script>

{% if page.collection == 'publications' %}
<!-- Scholar SEO -->
<meta name="citation_title" content="{{ page.title }}">
<meta name="citation_author" content="{{ page.authors | default: site.author.name }}">
<meta name="citation_publication_date" content="{{ page.date | date: '%Y/%m/%d' }}">
{% if page.venue %}<meta name="citation_conference_title" content="{{ page.venue }}">{% endif %}
{% if page.paperurl %}<meta name="citation_pdf_url" content="{{ page.paperurl }}">{% endif %}
{% if page.doi %}<meta name="citation_doi" content="{{ page.doi }}">{% endif %}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ScholarlyArticle",
  "headline": "{{ page.title }}",
  "author": [
    {% if page.authors %}
      {% assign author_list = page.authors | split: "," %}
      {% for author in author_list %}
        {
          "@type": "Person",
          "name": "{{ author | strip }}"
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    {% else %}
      {
        "@type": "Person",
        "name": "{{ site.author.name }}"
      }
    {% endif %}
  ],
  "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
  "description": "{{ page.abstract | default: page.excerpt | default: page.content | strip_html | strip_newlines | truncate: 300 }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ page.venue }}"
  },
  "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}"
}
</script>
{% endif %}
