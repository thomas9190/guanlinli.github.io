{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/apple-touch-icon-180x180.png' | relative_url }}"/>
<link rel="icon" type="image/svg+xml" href="{{ '/images/favicon.svg' | relative_url }}"/>
<link rel="icon" type="image/png" href="{{ '/images/favicon-32x32.png' | relative_url }}" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ '/images/favicon-192x192.png' | relative_url }}" sizes="192x192"/>
<link rel="icon" href="{{ '/images/favicon.ico' | relative_url }}" sizes="any"/>
<link rel="shortcut icon" href="{{ '/images/favicon.ico' | relative_url }}"/>
<link rel="manifest" href="{{ '/images/manifest.json' | relative_url }}"/>
<meta name="application-name" content="{{ site.title }}"/>
<meta name="apple-mobile-web-app-title" content="{{ site.title }}"/>
<meta name="theme-color" content="#ffffff"/>

<!-- end custom head snippets -->
